<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="static/style.css" />
    <title>PPAP Document Download</title>
  </head>
  <body>
    <div class="logo">
      <img
        src="https://i.pinimg.com/originals/ec/6b/71/ec6b710610616cd3eb5881b8675804cc.png"
        alt="Header"
        height="20px"
        width="1444px"
      />
      <div>
        <img
          src="https://logosmarcas.net/wp-content/uploads/2020/08/Bosch-Logo-2002-2018.png"
          alt="Bosch"
          height="50.58 px"
          width="110 px"
        />
      </div>
    </div>
    <h1 class="heading display-6">PPAP Documents Upload</h1>
    <div class="form-body">
      <div class="row">
        <div class="form-holder">
          <div class="form-content">
            <div class="form-items">
              <h3>Upload your files here</h3>
              <br>
              <form method="post" enctype="multipart/form-data">
                <input class="buttons" type="file" name="files" multiple />
                <input
                  class="buttons"
                  type="submit"
                  value="Merge and Download"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
